name: Report an issue with @cestyle/ scoped package
description: Tell us if something is not working as expected
labels: 'bug'
body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for reaching out!
        Before submitting an issue please make sure that you use latest version of all @cestyle/ packages.
  - type: dropdown
    id: version
    attributes:
      label: What package has an issue
      options:
        - '@cestyle/core'
        - '@cestyle/dates'
        - '@cestyle/hooks'
        - '@cestyle/form'
        - '@cestyle/notifications'
        - '@cestyle/rte'
        - '@cestyle/prism'
        - '@cestyle/modals'
        - '@cestyle/dropzone'
        - '@cestyle/spotlight'
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
    validations:
      required: true
  - type: input
    id: browser
    attributes:
      label: In which browser did the problem occur
    validations:
      required: true
  - type: input
    id: link
    attributes:
      label: If possible, please include a link to a codesandbox with the reproduced problem
      description: Codesandbox template â€“ https://codesandbox.io/s/cestyle-template-9ze89
  - type: dropdown
    id: fix
    attributes:
      label: Do you know how to fix the issue
      options:
        - 'Yes'
        - 'No'
  - type: dropdown
    id: participate
    attributes:
      label: Are you willing to participate in fixing this issue and create a pull request with the fix
      options:
        - 'Yes'
        - 'No'
  - type: textarea
    id: possibleFix
    attributes:
      label: Possible fix
